
<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;"> Desafio Tabelas </h1>
    <table>
        <thead>
            <h2> Moda </h2>
            <tr>  
                <th class="cabecalho-moda fonte"> Produto </th>
                <th class="cabecalho-moda fonte"> Tamanho </th>
                <th class="cabecalho-moda fonte"> Valor </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="fundo-tabela fonte"> Camiseta </td>
                <td class="fundo-tabela fonte"> M </td>
                <td class="fundo-tabela fonte"> R$ 49,00 </td>
            </tr>
            <tr>
                <td class="fundo-tabela fonte"> Tênis </td>
                <td class="fundo-tabela fonte"> 42 </td>
                <td class="fundo-tabela fonte"> R$ 5,00 </td>
            </tr>
        </tbody>
    </table>
    <table>
        <thead>
            <h2> Casa </h2>
            <tr>   
                <th class="cabecalho-casa fonte"> Produto </th>
                <th class="cabecalho-casa fonte"> Valor </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="fundo-tabela fonte"> Sofá </td>
                <td class="fundo-tabela fonte"> R$ 1.200,00 </td>
            </tr>
            <tr>
                <td class="fundo-tabela fonte"> Televisão </td>
                <td class="fundo-tabela fonte"> R$ 5.000,00 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
